{% extends "base.html" %} {% block content %}
<div class="max-w-2xl mx-auto mt-10 p-5 bg-white shadow-md rounded-lg">
  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Profile</h2>

    {% for field in u_form %}
    <div class="space-y-2">
      <label
        for="{{ field.id_for_label }}"
        class="block text-sm font-medium text-gray-700"
      >
        {{ field.label }}
      </label>
      {{ field.errors }} {{ field }}
    </div>
    {% endfor %} {% for field in p_form %}
    <div class="space-y-2">
      <label
        for="{{ field.id_for_label }}"
        class="block text-sm font-medium text-gray-700"
      >
        {{ field.label }}
      </label>
      {{ field.errors }} {{ field }}
    </div>
    {% endfor %}

    <div class="mt-6">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200"
      >
        Update
      </button>
    </div>
  </form>
</div>
{% endblock content %}
