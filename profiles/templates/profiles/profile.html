{% extends "base.html" %} {% block content %}
<div class="max-w-2xl mx-auto mt-10 p-5 bg-white shadow-md rounded-lg">
  <div class="flex items-center space-x-5">
    <img
      class="w-24 h-24 rounded-full object-cover"
      src="{{ user.profile.image.url }}"
      alt="{{ user.username }}'s profile picture"
    />
    <div>
      <h2 class="text-2xl font-bold text-gray-800">{{ user.username }}</h2>
      <p class="text-gray-600">{{ user.email }}</p>
    </div>
  </div>
  <div class="mt-6">
    <h3 class="text-xl font-semibold text-gray-700">Bio</h3>
    <p class="mt-2 text-gray-600">{{ user.profile.bio }}</p>
  </div>
  <a
    href="{% url 'profiles:edit_profile' %}"
    class="mt-6 inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-200"
    >Edit Profile</a
  >
</div>
{% endblock content %}
