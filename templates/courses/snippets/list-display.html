<div class="grid gap-8 lg:grid-cols-3 max-w-7xl mx-auto px-4">  <!-- Increased gap from 6 to 8 -->
  {% for object in queryset %}
  <div class="max-w-sm mx-auto bg-white rounded-lg shadow dark:bg-gray-800">
      {% if object.is_coming_soon %}
      <div class="flex justify-between items-center mb-2 text-gray-500">
          <span class="text-sm">Coming Soon</span>
      </div>
      {% endif %}

      {% if object.get_thumbnail %}
      <div class="flex justify-center">
          <a href="{{ object.get_absolute_url }}" class="block">
              <img 
                  src="{{ object.get_thumbnail }}" 
                  alt="{{ object.title }}"
                  class="rounded-t-lg w-full object-cover h-auto transition-transform duration-300 custom-ease transform hover:scale-110"
                  style="max-width: 382px;"
              >
          </a>
      </div>
      {% endif %}

      <div class="p-5 text-center">
          <h2 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">
              <a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
          </h2>

          <!-- Add View text with blue color and centered -->
          <div class="flex justify-center items-center">
              <a href="{{ object.get_absolute_url }}" 
                 class="inline-flex items-center font-medium text-blue-600 hover:text-blue-700">
                  View
                  <svg class="ml-2 w-4 h-4" fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                  </svg>
              </a>
          </div>
      </div>
  </div>
  {% endfor %}
</div>
