<div class="grid grid-cols-1 md:grid-cols-3 gap-8">
    {% for course in latest_courses %}
    <div class="bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
        {% if course.image %}
            <img src="{{ course.get_image_url|safe }}" alt="{{ course.title }}" class="w-full h-48 object-cover">
        {% endif %}
        <div class="p-6">
            <h3 class="text-xl font-bold text-gray-900 dark:text-white mb-2">{{ course.title }}</h3>
            <a href="{% url 'courses:course_detail' course.slug %}" class="text-blue-600 hover:text-blue-800 inline-flex items-center">
                View Course
                <svg class="w-4 h-4 ml-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </a>
        </div>
    </div>
    {% endfor %}
  </div>
