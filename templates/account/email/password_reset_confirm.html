{% extends 'base.html' %} {% block content %}
<section class="bg-gray-100 dark:bg-gray-900 py-8">
  <div
    class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden dark:bg-gray-800"
  >
    <div class="px-6 py-4">
      <h2
        class="text-2xl font-semibold text-gray-800 dark:text-white text-center"
      >
        Set a New Password
      </h2>

      <form method="post" class="mt-6">
        {% csrf_token %} {{ form.new_password1.label_tag }} {{
        form.new_password1 }} {{ form.new_password2.label_tag }} {{
        form.new_password2 }}

        <div class="mt-6">
          <button
            type="submit"
            class="w-full px-4 py-2 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:ring-opacity-50"
          >
            Set New Password
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
