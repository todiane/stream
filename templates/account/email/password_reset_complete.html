{% extends 'base.html' %} {% block content %}
<section class="bg-gray-100 dark:bg-gray-900 py-8">
  <div
    class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden dark:bg-gray-800"
  >
    <div class="px-6 py-4">
      <h2
        class="text-2xl font-semibold text-gray-800 dark:text-white text-center"
      >
        Password Reset Complete
      </h2>
      <p class="mt-4 text-center text-gray-600 dark:text-gray-400">
        Your password has been successfully reset. You can now log in with your
        new password.
      </p>

      <div class="mt-6">
        <a
          href="{% url 'account_login' %}"
          class="block w-full text-center px-4 py-2 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-600 focus:ring-opacity-50"
        >
          Go to Login
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
