{% extends "base.html" %} {% block content %}
<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Logged Out
        </h1>
        <p class="text-gray-600 dark:text-gray-400 mb-4">
          You have been successfully logged out. Thanks for spending some
          quality time with Stream English today.
        </p>
        <div>
          <a
            href="{% url 'profiles:login' %}"
            class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 mb-4"
          >
            Log In Again
          </a>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
