{% extends 'base.html' %}
{% block content %}
<section class="bg-gray-100 dark:bg-gray-900 py-4 justify-center min-h-screen">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden dark:bg-gray-800">
    <div class="px-8 py-6">
      <h2 class="text-2xl font-semibold text-gray-800 dark:text-white text-center py-8">
        Set a New Password
      </h2>

      <form method="post" class="mt-6 text-center">
        {% csrf_token %}
        <div class="mb-4">
          <label for="new_password1" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">
            {{ form.new_password1.label }}
          </label>
          {{ form.new_password1 }}
        </div>
        <div class="mb-4">
          <label for="new_password2" class="block text-gray-700 dark:text-gray-300 font-medium mb-2">
            {{ form.new_password2.label }}
          </label>
          {{ form.new_password2 }}
        </div>
        <div class="mt-6 mb-8">
          <button
            type="submit"
            class="w-3/4 px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50"
          >
            Set New Password
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
