{% if messages %}
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50" id="messages-container">
        {% for message in messages %}
            <div class="{% if message.tags == 'success' %}bg-green-100 border-green-600 text-green-700{% elif message.tags == 'error' %}bg-red-100 border-red-800 text-red-900{% else %}bg-blue-100 border-blue-600 text-blue-700{% endif %} border px-4 py-3 rounded relative shadow-lg mb-4" role="alert">
                <strong class="font-bold">
                    {% if message.tags == 'success' %}Success!{% elif message.tags == 'error' %}Error!{% else %}Notice{% endif %}
                </strong>
                <span class="block sm:inline ml-2">{{ message }}</span>
                <button class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.remove()">
                    <svg class="fill-current h-6 w-6 {% if message.tags == 'success' %}text-green-500{% elif message.tags == 'error' %}text-red-500{% else %}text-blue-500{% endif %}" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <title>Close</title>
                        <path d="M14.348 5.652a1 1 0 010 1.414L11.414 10l2.934 2.934a1 1 0 11-1.414 1.414L10 11.414l-2.934 2.934a1 1 0 01-1.414-1.414L8.586 10 5.652 7.066a1 1 0 011.414-1.414L10 8.586l2.934-2.934a1 1 0 011.414 0z"/>
                    </svg>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}
