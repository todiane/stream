{% load account %}
{% csrf_token %}

<nav class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://res.cloudinary.com/dka7n7ady/image/upload/v1728674786/courses/another-wondering-5c5ac/lessons/this-is-me-ac1b9/i8mfabbpknbh3sqxhe0a.jpg" 
             class="mr-3 h-16" 
             alt="Stream English Logo">
    </a>

    <button data-collapse-toggle="navbar-default" type="button" class="md:hidden">
        <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>

    <div id="navbar-default" class="hidden w-full md:block md:w-auto">
        <ul class="flex flex-col md:flex-row md:space-x-8 md:mt-0">
            <li>
                <a href="/" class="block py-2 px-3 {% if request.path == '/' %}text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500{% else %}text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent{% endif %}">
                    Home
                </a>
            </li>
            <li>
                <a href="/courses/" class="block py-2 px-3 {% if '/courses' in request.path %}text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500{% else %}text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent{% endif %}">
                    Courses
                </a>
            </li>
            <li>
                <a href="/about/" class="block py-2 px-3 {% if '/about' in request.path %}text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500{% else %}text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent{% endif %}">
                    About
                </a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'profiles:profile' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                    Profile
                </a>
            </li>
            <li>
                <a href="{% url 'profiles:logout' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                    Logout
                </a>
            </li>
            {% else %}
            <li>
                <a href="{% url 'profiles:login' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
                    Login
                </a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
<hr>
