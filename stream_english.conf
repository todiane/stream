# Path: /etc/nginx/sites-available/stream_english.conf

upstream stream_app {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name streamenglish-co-uk.stackstaging.com;

    client_max_body_size 100M;

    access_log /home/virtual/vps-cbced9/a/a588fe7474/stream/logs/nginx-access.log;
    error_log /home/virtual/vps-cbced9/a/a588fe7474/stream/logs/nginx-error.log;

    location = /favicon.ico { 
        access_log off; 
        log_not_found off; 
    }

    location /static/ {
        alias /home/virtual/vps-cbced9/a/a588fe7474/stream/staticfiles/;
        expires 30d;
        access_log off;
    }

    location /media/ {
        alias /home/virtual/vps-cbced9/a/a588fe7474/stream/media/;
        expires 30d;
        access_log off;
    }

    location / {
        proxy_pass http://stream_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 75s;
        proxy_read_timeout 300s;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}