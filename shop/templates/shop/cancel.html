<!-- shop/templates/shop/cancel.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <div class="max-w-2xl mx-auto text-center">
        <div class="mb-8 text-red-500">
            <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        
        <h1 class="text-4xl font-bold mb-4 text-gray-900 dark:text-white">Payment Cancelled</h1>
        
        <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
            Your payment was cancelled. No charges have been made to your account.
        </p>

        <div class="space-y-4">
            <a href="{% url 'shop:cart_detail' %}" 
               class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Return to Cart
            </a>
            <div>
                <a href="{% url 'shop:product_list' %}" 
                   class="inline-block text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300">
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
