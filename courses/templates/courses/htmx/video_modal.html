
<!-- courses/templates/courses/htmx/video_modal.html -->

<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="video-modal">
  <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-4/5 lg:w-3/4 shadow-lg rounded-md bg-white">
      <div class="mt-3 text-center">
          <div class="aspect-w-16 aspect-h-9">
              <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="mt-2">
              <button class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700"
                      onclick="document.getElementById('video-modal').remove()">
                  Close
              </button>
          </div>
      </div>
  </div>
</div>
