<!-- courses/templates/courses/htmx/booking_form.html -->

<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="booking-modal">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3">
          <h3 class="text-lg font-medium text-gray-900">Book a Session</h3>
          <form hx-post="{% url 'courses:submit_booking' %}" hx-target="#booking-modal">
              <div class="mt-4">
                  <label class="block text-sm font-medium text-gray-700">Name</label>
                  <input type="text" name="name" required
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
              </div>
              <div class="mt-4">
                  <label class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="email" name="email" required
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
              </div>
              <div class="mt-4">
                  <button type="submit" 
                          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
                      Submit
                  </button>
              </div>
          </form>
      </div>
  </div>
</div>
