<!-- courses/templates/courses/htmx/latest_courses.html -->

<div class="grid gap-8 lg:grid-cols-3 max-w-7xl mx-auto px-4">
  {% for course in latest_courses %}
      <div class="max-w-sm mx-auto bg-white rounded-lg shadow dark:bg-gray-800">
          {% if course.get_thumbnail %}
          <div class="flex justify-center">
              <img class="rounded-t-lg" src="{{ course.get_thumbnail }}" alt="{{ course.title }}">
          </div>
          {% endif %}
          <div class="p-5">
              <h2 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                  {{ course.title }}
              </h2>
              <a href="{{ course.get_absolute_url }}" 
                 class="inline-flex items-center text-blue-600 hover:underline">
                  View Course
                  <svg class="w-5 h-5 ml-2" fill="currentColor" viewBox="0 0 20 20">
                      <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                  </svg>
              </a>
          </div>
      </div>
  {% endfor %}
</div>
